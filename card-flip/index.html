<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Card Flip</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="front-face">
          <div class="contents front">
            <p>Cartagena Beach</p>
            <span>Hotel & Spa</span>
          </div>
        </div>
        <div class="back-face">
          <img class="image-back" src="beach.jpg" alt="beach">
          <div class="contents back">
            <h2>Enjoy!</h2>
            <span>Contact us</span>
            <div class="icons">
              <img src="facebook.png" class="instagram" alt="instagram">
              <img src="instagram.png" class="facebook" alt="facebook">
              <img src="whatsapp.png" class="whatsapp" alt="whatsapp">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
