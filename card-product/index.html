<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Card - Raspberry Pi</title>
  </head>
  <body>
    <div class="container">
      <div class="card-product">
        <h1 class="productBrand">Raspberry</h1>
        <p class="productName">Raspberry Pi Model B</p>
        <img src="./raspebery.png" alt="Raspberry Pi" width="150" />
        <h2 class="price">$36.99</h2>
      </div>
      <button class="addCartBtn">Add to Cart</button>
      <button class="wishListBtn">Add to Wishlist</button>
    </div>
  </body>
</html>
